<!DOCTYPE html>
<html>
<head>
    <title>Mobile App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/mobile_style.css">
    <link rel="stylesheet" type="text/css" href="css/photoswipe.css">
    <style type="text/css">
        .ui-page
        {
            -webkit-backface-visibility: hidden;
        }

        .icon_img
        {
            display: block;
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.js"></script>
    <script type="text/javascript" src="js/modernizr-2.0.6.min.js"></script>
    <script type="text/javascript" src="js/jquery.nicescroll.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/jquery.ui.map.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/klass.min.js"></script>
    <script type="text/javascript" src="js/code.photoswipe.jquery-3.0.5.min.js"></script>
    <script type="text/javascript" src="js/merchandise.js"></script>
    <script>
        $(document).ready(function () {
			$("#magentoitemform").hide();
            hideBackButton();
            merchandiseMagentoItem();

        });

    </script>
</head>
<body>
    
    <a id="addSteps" href="#fanwallPopup" onclick="" data-position-to="window" data-rel="popup"></a>
    <input type="hidden" id="BackSteps" value="1">
    <div data-role="page">
        <div data-role="header" role="banner" class="header-content">
            <div class="ui-block-b" data-role="controlgroup" data-type="horizontal">
                <a data-rel="back" data-role="button" data-icon="arrow-l">Back</a>
                <a href="#" id="cartlink" rel="external" data-role="button">Cart</a>
            </div>
            <h1>Restaurant Name</h1>
            <a href="index.html" data-icon="home" data-ajax="false" class="ui-btn-right">Home</a>
        </div>
        <!-- /header -->


        <div data-role="content" id="main-content">
		<form action="#" onsubmit="return false" method="post" id="magentoitemform"> 
		<input type="hidden" id="userSiteId" name="userSiteId" value="">
		<input type="hidden" id="location" name="location" value="">
		<input type="hidden" id="productId" name="productId" value="">
			<div class="productDisp">
				<h3 id="itemName"></h3>
				<input type="hidden" id="item_Name" name="item_Name" value="">
				<p id="itemPrice"><strong></strong></p>
				<input type="hidden" id="item_Price" name="item_Price" value="">
				<div data-role="fieldcontain" class="stockdiv">
					<label for="stock">In Stock</label>
					<input type="text" name="stock" id="stock" placeholder="quantity" value="" class="required">
				</div>
				<div class="item_img">
					<img id="itemImg" src="" alt=""  />
					<input type="hidden" id="item_Img" name="item_Img" value="">
				</div>
				<input type="hidden" id="merchId" name="merchId" value="">
				<input type="hidden" id="con_fee" name="con_fee" value="">
				<div class="addcart">
					<a data-role="button" class="purchase" onclick="submitmagentoItem();">Purchase</a>
				</div>
				<h5>Description</h5>
				<p id="itemDesc"></p>
				<input type="hidden" id="item_Desc" name="item_Desc" value="">
        </div>
		</form>
        </div>
		
		
        <!-- /content -->
    </div>
    <!-- /page -->

</body>
</html>
