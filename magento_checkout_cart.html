<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/mobile_style.css">
    <link rel="stylesheet" type="text/css" href="css/photoswipe.css">
    <style type="text/css">
        .ui-page
        {
            -webkit-backface-visibility: hidden;
        }

        .icon_img
        {
            display: block;
            text-align: center;
        }

        .success
        {
            background-color: green;
            border: 1px solid #E1E16D;
            border-radius: 0 4px 4px 0;
            box-shadow: 0 0 6px #DDDDDD;
            color: #FFFFFF;
            display: none;
            font-size: 12px;
            height: 15px;
            padding: 4px 10px;
            border-radius: 6px;
        }
    </style>
    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.js"></script>
    <script type="text/javascript" src="js/modernizr-2.0.6.min.js"></script>
    <script type="text/javascript" src="js/jquery.nicescroll.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/jquery.ui.map.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/klass.min.js"></script>
    <script type="text/javascript" src="js/code.photoswipe.jquery-3.0.5.min.js"></script>
    <script type="text/javascript" src="js/merchandise.js"></script>
    <script>
        $(document).ready(function () {
            hideBackButton();
            magnetocheckoutcart();
            removeRequired();
            $('#takeout').click(function () {
                removeRequired();
                $('#takeout_form').show('slow');
                $('#deliverycheck').slideUp();
            });
            $('#is_delivery').click(function () {
                addRequired();
                $('#deliverycheck').slideDown();

            });


            // $("html").niceScroll();

        });


        function addRequired() {
            $('#deliverycheck input').attr('required', 'required');
        }
        function removeRequired() {
            $('#deliverycheck input').removeAttr('required');
        }
    </script>
    <style>
        span.price
        {
            margin-left: 2px;
        }

        .error
        {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <input type="hidden" id="userSiteId" value="">
    <input type="hidden" id="lastClick" value="">
    <a id="addSteps" href="#fanwallPopup" onclick="" data-position-to="window" data-rel="popup"></a>
    <input type="hidden" id="BackSteps" value="1">
    <div data-role="page">
        <div data-role="header" role="banner" class="header-content">
            <div class="ui-block-b" data-role="controlgroup" data-type="horizontal">
                <a data-rel="back" data-role="button" data-icon="arrow-l">Back</a>
                <a href="#" id="cartlink" rel="external" data-role="button">Cart</a>
            </div>
            <h1>Restaurant Name</h1>
            <a href="index.html" data-icon="home" data-ajax="false" class="ui-btn-right">Home</a>
        </div>
        <div data-role="content">
            <form action="" id="merchandisecartform" data-ajax="false">
                <div id="main-content" class="content-primary">
                </div>
                <div>
                    <div>
                        <input type="hidden" name="order_tax_details" value="">
                        <input type="hidden" name="app_code" value="MyRestroicon" />
                        <input type="hidden" name="tab_id" value="1907125" />
                        <input type="hidden" name="loc_id" value="48818" />
                        <input type="hidden" name="orderstr" value="" />
                        <p>
                            You will have Takeout option for your order.
                        </p>
                        <input type="hidden" name="deliver" id="deliver" value="2" />
                        <p style="border-radius: 3px; background-color: #000; color: #fff; padding: 5px">
                            Sorry, you are too far away for delivery!
                        </p>
                        <div data-role="fieldcontain">
                            <fieldset data-role="controlgroup" data-type="horizontal">
                                <legend>Get Order by:</legend>
                                <input type="radio" name="deliver" id="takeout" value="2" checked />
                                <label for="takeout">
                                    Takeout</label>
                                <input type="radio" name="deliver" id="is_delivery" value="1" />
                                <label for="is_delivery">
                                    Delivery</label>
                            </fieldset>
                        </div>
                        <div data-role="fieldcontain">
                            <fieldset data-role="controlgroup">
                                <legend>Pay Order by:</legend>
                                <input type="radio" name="payment" id="cash" value="4" checked />
                                <label for="cash">
                                    Cash</label>
                                <input type="radio" name="payment" id="paypal" value="1" checked />
                                <label for="paypal">
                                    Paypal</label>
                            </fieldset>
                        </div>
                        <input type="hidden" name="total" id="total" value="12.4" />
                        <input type="hidden" name="merch_id" id="merch_id" value="" />
                        <input type="hidden" name="totaltax" id="totaltax" value="0.4" />
                        <div id="takeout_form">
							 	
                            <div data-role="fieldcontain">
                                <label for="fname">
                                    First Name:</label>
                                <input type="text" name="fname" id="fname" required="required" placeholder="First Name:"
                                    value="" />
                            </div>
                            <div data-role="fieldcontain">
                                <label for="lname">
                                    Last Name:</label>
                                <input type="text" name="lname" id="lname" required="required" placeholder="Last Name:"
                                    value="" />
                            </div>
                            <div data-role="fieldcontain">
                                <label for="pnum">
                                    Phone Number:</label>
                                <input type="text" name="pnum" id="pnum" required="required" placeholder="Phone Number:"
                                    value="" />
                            </div>
							<div data-role="fieldcontain">
                                <label for="cardType">
                                    Card Type:</label>
                                <input type="text" name="cardType" id="cardType" required="required" placeholder="Card Type:"
                                    value="" />
                            </div>
							 <div data-role="fieldcontain">
                                <label for="accNo">
                                    Account Number:</label>
                                <input type="text" name="accNo" id="accNo" required="required" placeholder="Account Number:"
                                    value="" />
                            </div>
							 <div data-role="fieldcontain">
                                <label for="cvvId">
                                    CVV2:</label>
                                <input type="text" name="cvvId" id="cvvId" required="required" placeholder="CVV2:"
                                    value="" />
                            </div>
							 <div data-role="fieldcontain">
                                <label for="expiredOn">
                                    ExpiredOn:</label>
                                <input type="text" name="expiredOn" id="expiredOn" required="required" placeholder="Expired On:"
                                    value="" />
                            </div>
                        </div>
                        <div id="deliverycheck" style="display: none;">
                            <div data-role="fieldcontain">
                                <label for="addr1">
                                    Street Address1:</label>
                                <input type="text" name="addr1" id="addr1" required="required" placeholder="Street Address1:"
                                    value="" />
                            </div>
                            <div data-role="fieldcontain">
                                <label for="addr2">
                                    Street Address2:</label>
                                <input type="text" name="addr2" id="addr2" placeholder="Street Address2:" value="" />
                            </div>
                            <div data-role="fieldcontain">
                                <label for="city">
                                    City:</label>
                                <input type="text" name="city" id="city" placeholder="City:" required="required"
                                    value="" />
                            </div>
                            <div data-role="fieldcontain">
                                <label for="state">
                                    State:</label>
                                <input type="text" name="state" id="state" placeholder="State:" required="required"
                                    value="" />
                            </div>
							<div data-role="fieldcontain">
                                <label for="country">
                                    Country:</label>
                                <input type="text" name="country" id="country" placeholder="Country:" required="required"
                                    value="" />
                            </div>
                            <div data-role="fieldcontain">
                                <label for="zipcode">
                                    Postal Code:</label>
                                <input type="text" name="zipcode" id="zipcode" required="required" placeholder="Postal Code:"
                                    value="" />
                            </div>
                            <div data-role="fieldcontain">
                                <label for="email">
                                    Email:</label>
                                <input type="email" name="email" id="email" required="required" placeholder="Email:"
                                    value="" />
                            </div>
                        </div>
                        <div>
                            <fieldset>
                                <div>
                                    <button type="submit" id="btnCheckout"  onclick="return submitmerchandiseForm()" name="action" value="submit" data-theme="a">
                                        Check Out</button>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /page -->
</body>
</html>
